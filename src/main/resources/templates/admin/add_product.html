<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="navbar::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <section>
        <div class="container p-5 mt-3">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header text-center">
                            <p class="fs-4">Add Product</p>
                            <th:block th:if="${session.successMsg}">
                                <p class="text-success fw-bold">[[${session.successMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>

                            <th:block th:if="${session.errorMsg}">
                                <p class="text-success fw-bold">[[${session.errorMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                        </div>
                        <div class="card-body">
                            <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label>Enter title</label>
                                    <input type="text" name="title" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label>Enter Description</label>

                                        <textarea rows="3" cols="" class="form-control" name="description"></textarea>

                                </div>
                                <div class="mb-3">
                                    <label>Enter Category</label>
                                    <label>
                                        <select class="form-control" name="category">
                                            <option>--Select--</option>
                                            <option th:each="c:${categories}">[[${c.name}]]</option>
                                        </select>
                                    </label>
                                </div>
                                <div class="mb-3">
                                    <label>Enter Price</label>
                                    <label>
                                        <input type="text" name="price" class="form-control">
                                    </label>
                                </div>
                                <div class="mb-3">
                                    <label>Status</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isActive" id="flexRadioDefault1" value="true">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Active
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isActive" id="flexRadioDefault2" value="false">
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            InActive
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="mb-3 col">
                                        <label>Enter stock </label>
                                        <label>
                                            <input type="text" name="stock" class="form-control">
                                        </label>
                                    </div>
                                    <div class="mb-3 col">
                                        <label>Upload Image </label>
                                        <input type="file" name="file" class="form-control">
                                    </div>
                                </div>
                                <button class="btn btn-primary col-md-12">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
