<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{navbar::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>
<section>

    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img alt="" src="img/img/ecom_login.png" width="100%" height="400px">
            </div>
            <div class="col-md-6 mt-3 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Reset Password</p>
                        <div th:if="${param.error}"
                             class="alert alert-danger text-center">
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post" >
                            <div class="mb-3">
                                <label class="form-label">Password</label> <input required
                                                                               class="form-control" name="password" type="email">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label> <input required
                                                                                  class="form-control" name="confirmPassword" type="password">
                            </div>
                            <button type="submit"
                                    class="btn bg-primary text-white col-md-12">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
