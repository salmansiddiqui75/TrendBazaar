<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="navbar::layout(~{::section})"
      xmlns:border-radius="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section>
        <!--Start slider-->
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img\img\e-com1.jpg" class="d-block w-100" alt="..." height="350px">
                </div>
                <div class="carousel-item">
                    <img src="img\img\e-com2.jpg" class="d-block w-100" alt="..." height="350px">
                </div>
                <div class="carousel-item">
                    <img src="img\img\e-com3.jpg" class="d-block w-100" alt="..." height="350px">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!--End slider-->

        <!--Add category-->
        <div class="container">
            <div class="row">
                <p class="text-center fs-4">Category</p>
                <div class="col-md-2" th:each="c:${category}">
                    <div
                            class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                        <div class="card-body text-center">
                            <img th:src="${c.image}" width="80%" height="170px" ><br>
                            <a th:href="@{'/product?category='+${c.name}}" class="text-decoration-none">[[${c.name}]]</a>
                        </div>
                    </div>
                </div>
                </div>
            </div>

        </div>
        <!--End Category-->

        <!--Latest product-->
        <div class="container-fluid bg-light p-3">
            <div class="row">
                <p class="text-center fs-4">Latest Product</p>
                <div class="col-md-3" th:each="p:${product}">
                    <div class="card">
                        <div class="card-body text-center">
                            <img th:src="${p.image}" width="65%" height="140px"><br>
                            <a class="text-center" th:href="@{'/product?category='+${p.category}}">[[${p.title}]]</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Latest product added-->
    </section>
</body>
</html>
