<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="navbar::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <section>
        <section>
            <div class="container mt-3 p-5">
                <div class="row">
                    <div class="col-md-6 p-5">
                        <img src="img\img\ecom_login.png" width="100%" height="470px">
                    </div>
                    <div class="col-md-6  p-5">
                        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-header text-center">
                                <p class="fs-4 text-center">Registration</p>
                                <th:block th:if="${session.successMsg}">
                                    <p class="text-success fw-bold">[[${session.successMsg}]]</p>
                                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                                </th:block>

                                <th:block th:if="${session.errorMsg}">
                                    <p class="text-success fw-bold">[[${session.errorMsg}]]</p>
                                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                                </th:block>
                            </div>
                            <div class="card-body>">
                                <form action="/saveUser" method="post" enctype="multipart/form-data" id="userRegister" novalidate>
                                    <div class="row">
                                        <div class="col">
                                            <label class="form-label">Name</label>
                                            <input class="form-control" name="name" type="text" required>
                                        </div>
                                        <div class="col">
                                            <label class="form-label">Mobile Number</label>
                                            <input class="form-control" name="mobileNumber" type="number" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input class="form-control" name="email" type="email" required>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label class="form-label">Address</label>
                                            <input class="form-control" name="address" type="text" required>
                                        </div>
                                        <div class="col">
                                            <label class="form-label">City</label>
                                            <input class="form-control" name="city" type="text" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label class="form-label">State</label>
                                            <input class="form-control" name="state" type="text" required>
                                        </div>
                                        <div class="col">
                                            <label class="form-label">PinCode</label>
                                            <input class="form-control" name="pincode" type="text" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label class="form-label">Password</label>
                                            <input class="form-control" name="password" type="password" id="pass" required>
                                        </div>
                                        <div class="col">
                                            <label class="form-label">Confirm Password</label>
                                            <input class="form-control" name="confirmPassword" type="password" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Profile Image</label>
                                        <input class="form-control" name="file" type="file" required>
                                    </div>
                                    <button type="submit" class="btn bg-primary text-white col-md-12">Register</button>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <a href="#" class="text-decoration-none">Forgot Password</a><br>
                                Don't have account ? <a href="#" class="text-decoration-none">Create</a>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </section>
    </section>
</body>
</html>
